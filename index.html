<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="weather">
            <p class="weather-description">PartlyCloud</p>
            <canvas class="weather-icon" width="100" height="100"></canvas>
        </div>
        <div class="description">
            <div class="description-location">
                <p class="description-location-timezone">Izhevsk</p>
                <p class="description-location-date">July 27</p>
            </div>
            <div class="description-temperature">
                <span class="description-temperature-value">17</span>
                <span class="description-temperature-degree">&deg;</span>
                <span class="description-temperature-unit">F</span>
            </div>
        </div>
    </div>

    <script src="js/skycons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
